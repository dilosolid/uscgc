<br><br>
<div class="row">
  <div class="hidden-xs col-md-2"></div>
  <div class="col-xs-12 col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Payment Details
        </h3>        
      </div>
      <div class="panel-body">
        <div><h3><span class="buttonCustom">Credit card information</span></h3></div>
        <br>
        <div class="form-group">
          <label for="cardNumber">CARD NUMBER</label>
          <div class="input-group">
            <input type="text" class="form-control"  id='ccNo' placeholder="Valid Card Number" [(ngModel)]='ccNo' maxlength="19" required autofocus />
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-7 col-md-7">
            <div class="form-group">                            
              <div class="col-xs-6 col-lg-6 pl-ziro" style="padding-left: 0px;">
                <label for="expityMonth">Month:</label>
                  <input type="text" class="form-control" id='expMonth' placeholder="MM" [(ngModel)]='expMonth' maxlength="2" required />
              </div>
              <div class="col-xs-6 col-lg-6 pl-ziro">
                <label for="expityYear">Year:</label>
                <input type="text" class="form-control" id='expYear' placeholder="YY" [(ngModel)]='expYear' maxlength="2" required />
              </div>
            </div>
          </div>
          <div class="col-xs-5 col-md-5 pull-right">
            <div class="form-group">
              <label for="cvCode">CV CODE</label>
              <input type="text" class="form-control" id='cvv' placeholder="CV" [(ngModel)]='cvv' maxlength="4" required />
            </div>
          </div>
        </div>
      </div>      
      <div class="form-horizontal" style="padding-right: 10px;" >
        <fieldset>          
          <div style="padding-left: 10px;"><h3><span class="buttonCustom">Billing Address Details</span></h3></div>        
          <br>
          <div style='padding-left: 10px;'>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Name:</label>
              <div class="col-sm-10"><input type="text" id='name' placeholder="Name" class="form-control" [(ngModel)]='name' ></div>
            </div>                         
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Line 1:</label>
              <div class="col-sm-10"><input type="text" id='addressLine1' placeholder="Address Line 1" class="form-control" [(ngModel)]='addressLine1' ></div>
            </div>                         
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Line 2:</label>
              <div class="col-sm-10"><input type="text" id='addressLine2' placeholder="Address Line 2" class="form-control" [(ngModel)]='addressLine2' ></div>
            </div>          
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">City:</label>
              <div class="col-sm-10"><input type="text" id='addressCity' placeholder="City" class="form-control" [(ngModel)]='addressCity'></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">State:</label>
              <div class="col-sm-4"><input type="text" id='addressState' placeholder="State" class="form-control" [(ngModel)]='addressState'></div>
              <label class="col-sm-2 control-label" for="textinput">Zip Code:</label>
              <div class="col-sm-4"><input type="text" id='addressZipCode' placeholder="Zip Code" class="form-control" [(ngModel)]='addressZipCode'></div>
            </div>          
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Country:</label>
              <div class="col-sm-10"><input type="text" id='addressCountry' placeholder="Country" class="form-control" [(ngModel)]='addressCountry'></div>
            </div>        
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Phone:</label>
              <div class="col-sm-10"><input type="text" id='phone' placeholder="Phone Number" class="form-control" [(ngModel)]='phone'></div>
            </div>        
          </div>
        </fieldset>   
      </div>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>15 / Month</span> Final Payment</a></li>
    </ul>   

    <span *ngIf="showLoading">
      <br>
      <app-loading-spinner ></app-loading-spinner>
      <br>
      <div class="alert alert-success infoMessage" role="alert"> Processing payment please wait</div>        
    </span>
    <span *ngIf="ShowInfo != 0"> 
      <br/>   
      <div class="alert alert-success infoMessage" role="alert" *ngIf="ShowInfo == 1" > {{ InfoMessage }}</div>        
      <div class="alert alert-danger  infoMessage" role="alert" *ngIf="ShowInfo == 2" > {{ InfoMessage }}</div>        
    </span>
    <br/>        
    <span>
      <button type="button" class="btn btn-success btn-block" [ngStyle]="{visibility: showLoading ? 'hidden':'visible'}" id='payBtn' >Pay Now</button>    
    </span>
  </div>
  <div class="hidden-xs col-md-2"></div>
</div>

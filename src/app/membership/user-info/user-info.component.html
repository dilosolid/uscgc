<br><br>
<div class="row">   
  <span class="hidden-xs hidden-sm col-md-2" ></span>
  <span class="col-xs-12 col-sm-12 col-md-8" style="padding: 0px 20px 0px 20px">            
    <div class="panel panel-primary">
      <div class="panel-heading">Control Panel</div>
      <div class="panel-body">                                                      
          <div style='padding-bottom: 10px;'><h3><span class="buttonCustom">User Info</span></h3></div>  
          <div class="list-group">  
            <a class="list-group-item">Name: {{ currentUser.displayName ?  currentUser.displayName : currentUser.email }}</a>
            <a class="list-group-item">Email: {{ currentUser.email }}</a>
            <a class="list-group-item">Email Verified: <i [ngClass]='{fa:true,"fa-thumbs-o-up":currentUser.emailVerified,"fa-thumbs-o-down":!currentUser.emailVerified,"fa-lg":true}' aria-hidden="true" [ngStyle]='{color:currentUser.emailVerified ? "greenyellow" : "red"}'></i> 
              <span *ngIf="!currentUser.emailVerified">
                <button type="button" style="max-width: 150px;display: inline-block;" class="btn btn-primary btn-block" (click)='sendEmalVerication()'>Re-Send Email</button>
              </span>
            </a>
            <a class="list-group-item">Pay User: <i [ngClass]='{fa:true,"fa-thumbs-o-up":auth.isPayUser(),"fa-thumbs-o-down":!auth.isPayUser(),"fa-lg":true}'   aria-hidden="true"  [ngStyle]='{color:auth.isPayUser() ? "greenyellow" : "red"}' ></i></a>            
          </div>          
          <hr>
          <app-logout [showTitle]='false' ></app-logout>
          <hr>
          <div *ngIf='!currentUser?.isAnonymous && isRecurringPayUser' style="text-align: center;width: 100%;">            
            <button type="button" style="max-width: 300px;display: inline-block;" class="btn btn-danger btn-block" (click)='showMonthlyPayments()'>Stop the monthly payments</button>  
            <button type="button"*ngIf='bshowMonthlyPayments' style="max-width: 300px;display: inline-block;" class="btn btn-danger btn-block" (click)='stopMonthlyPayments()'>Are you sure? Click to confirm</button>            
          </div>          
          <div *ngIf='!currentUser?.isAnonymous && !isRecurringPayUser' style="text-align: center;width: 100%;">            
            <button type="button" style="max-width: 300px;display: inline-block;" class="btn btn-success btn-block" (click)='goToPayment()'>Make me a pay user</button>                          
          </div>
          <hr>
          <div style='padding-bottom: 10px;'><h3><span class="buttonCustom">Change Password</span></h3></div>  
          <div class="input-group form-group">
            <span class="input-group-addon"><span class='glyphicon glyphicon-lock'></span></span>
            <input type="password" tabindex="2" class="form-control" placeholder="Old password" [(ngModel)]='OldPassword'>
          </div>          
          <div class="input-group form-group">
            <span class="input-group-addon"><span class='glyphicon glyphicon-lock'></span></span>
            <input type="password" tabindex="2" class="form-control" placeholder="New password" [(ngModel)]='NewPassword'>
          </div>
          <div class="input-group form-group">
            <span class="input-group-addon"><span class='glyphicon glyphicon-lock'></span></span>
            <input type="password" tabindex="2" class="form-control" placeholder="Confirm new password" [(ngModel)]='NewPassword2'>
          </div>          
          <div class="alert alert-success infoMessage" role="alert" *ngIf="ShowInfo == 1" > {{ InfoMessage }}</div>        
          <div class="alert alert-danger  infoMessage" role="alert" *ngIf="ShowInfo == 2" > {{ InfoMessage }}</div>                  
          <span class='homeform'>                    
            <button type="button"  class="btn btn-primary btn-block" id='ChangePasswordBtn'>Change password</button>
          </span>                    
      </div>
    </div>
    </span>
  <span class="hidden-xs hidden-sm col-md-2" ></span>
</div>
